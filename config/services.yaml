# config/services.yaml
services:
    # конфигурация для сервисов по умолчанию в *этом* файле
    _defaults:
        autowire: true      # Автоматически внедряет зависимости в ваши сервисы.
        autoconfigure: true # Автоматически регистрирует ваши сервисы как команды, подписчики событий и т.д.

    # делает классы в src/ доступными для использования в качестве сервисов
    # создает по сервису в классе, чей id является полным именем класса
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # порядок в этом файле важен, так как опреления сервисов всегда
    # *заменяют* предыдущие; добавьте собственную конфигурацию сервиса ниже

    # ...
    admin.category:
        class: App\Admin\UserAdmin
        tags:
            - { name: sonata.admin, model_class: App\Entity\User, manager_type: orm, label: User }